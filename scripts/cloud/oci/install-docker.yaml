- import_playbook: "{{ playbook_dir }}/common/configure-common.yaml"
- hosts: docker:k8s_controllers:k8s_nodes
  become: true
  vars:
    docker_base: https://download.docker.com/linux/centos
    os_version: 10
    dockerd_args: "{{ dockerd_override_args | default('') }}"

  tasks:
    - name: include vars
      include_vars: "{{ playbook_dir }}/common/config-vars.yaml"
      tags: always

    - name: Add docker repository
      yum_repository:
        name: docker_repo
        description: Docker Repository
        baseurl: "{{ docker_base }}/{{ os_version }}/{{ ansible_architecture }}/stable"

    - name: Verify Docker PGP keys
      rpm_key:
        key: "{{ docker_base }}/gpg"

    - name: Install docker engine
      package:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: yes
      notify:
        - Reload Docker

    - name: Create docker group
      group:
        name: docker
        gid: 900

    - name: Add user to docker group
      user:
        name: "{{ ansible_env.SUDO_USER }}"
        groups: docker
        append: true

    - name: Create docker systemd configuration directory
      file:
        dest: "{{ item }}"
        state: directory
      loop:
        - "/etc/systemd/system/docker.service.d/"
        - "/etc/systemd/system/run-docker-.mount.d"
      tags: docker_config

    - name: Create docker configuration directory
      file:
        dest: /etc/docker
        state: directory
      tags: docker_config

    - name: Configure Docker (systemd)
      copy:
        dest: /etc/systemd/system/docker.service.d/override.conf
        content: |
          [Service]
          ExecStart=
          ExecStart=/usr/bin/dockerd -H fd:// {{ dockerd_args }}
          ExecStartPost=sh -c "cat /proc/sys/fs/binfmt_misc/status; /usr/bin/docker run --privileged --rm tonistiigi/binfmt --install all; exit 0"
      notify:
        - Reload systemd
        - Reload Docker
      tags: docker_config

    - name: Silence mount logs (systemd)
      copy:
        dest: "/etc/systemd/system/run-docker-.mount.d/10-silence.conf"
        content: |
          [Mount]
          LogLevelMax=0
      notify:
        - Reload systemd
        - Reload Docker
      tags: docker_config

    - name: Configure Docker (json)
      copy:
        dest: /etc/docker/daemon.json
        content: |
          {
            "experimental": true,
            "features": {
              "containerd-snapshotter": true
            },
            "registry-mirrors": [
              "https://registry-1.docker.io"
            ]
          }
      notify:
        - Reload systemd
        - Reload Docker
      tags: docker_config

    - name: Enable and Start Docker engine
      service:
        name: 'docker'
        enabled: true
        state: started

    - name: Create Jenkins directories
      file:
        dest: var/jenkins
        state: directory
      become: false

  handlers:
    - name: Reload systemd
      systemd_service:
        daemon_reload: true

    - name: Reload Docker
      service:
        name: 'docker'
        state: restarted
