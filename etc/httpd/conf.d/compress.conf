<IfModule mod_brotli.c>
    AddOutputFilterByType BROTLI_COMPRESS application/javascript application/rss+xml application/vnd.ms-fontobject application/x-font
    AddOutputFilterByType BROTLI_COMPRESS application/x-font-opentype application/x-font-otf application/x-font-truetype application/x-font-ttf
    AddOutputFilterByType BROTLI_COMPRESS application/x-javascript application/xhtml+xml application/xml application/json
    AddOutputFilterByType BROTLI_COMPRESS font/opentype font/otf font/ttf image/svg+xml image/x-icon
    AddOutputFilterByType BROTLI_COMPRESS text/css text/html text/javascript text/plain text/xml text/json
    BrotliCompressionQuality 4
</IfModule>

<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE application/javascript application/rss+xml application/vnd.ms-fontobject application/x-font
    AddOutputFilterByType DEFLATE application/x-font-opentype application/x-font-otf application/x-font-truetype application/x-font-ttf
    AddOutputFilterByType DEFLATE application/x-javascript application/xhtml+xml application/xml application/json
    AddOutputFilterByType DEFLATE font/opentype font/otf font/ttf image/svg+xml image/x-icon
    AddOutputFilterByType DEFLATE text/css text/html text/javascript text/plain text/xml text/json
</IfModule>
