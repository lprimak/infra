<VirtualHost *:443>
    ServerName hope.nyc.ny.us
    ServerAlias www.hope.nyc.ny.us
    ServerAlias test1.hope.nyc.ny.us
    DocumentRoot /var/flowlogix/html/hope
</VirtualHost>

<VirtualHost *:443>
    ServerName flowlogix.com
    ServerAlias www.flowlogix.com
    ServerAlias test1.flowlogix.com
    DocumentRoot /var/flowlogix/html/flowlogix

    SSLCertificateFile "/var/flowlogix/etc/ssl/fl-fullchain.pem"
    SSLCertificateKeyFile "/var/flowlogix/etc/ssl/fl-fullchain.pem.key"
</VirtualHost>
